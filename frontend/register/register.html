<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="register">
        <p class="lbl">Register</p>
        <div class="input_group">
          <input type="username" id="username" placeholder="Username" required />
        </div>
        <div class="input_group">
          <input type="password" id="password" placeholder="New password" onkeyup="check();" required />
        </div>
        <div class="input_group">
          <input type="password" id="con_password" placeholder="Confirm password" onkeyup="check();" required />
        </div>
        <button class="btn" type="submit">Register</button>
        <p class="direct_text">
          Already have an account?
          <a class="direct_btn" href="../login/login.html">Login here!</a>
        </p>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
