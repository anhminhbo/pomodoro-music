<!-- Timer display and handle to backend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="timer.css">

</head>
<body>
    <div class="timer">
        <span class="timer__part timer__part-minutes timer__set">00</span>
        <span class="timer__part timer__set" >:</span>
        <span class="timer__part timer__part-seconds timer__set">00</span>
        <button type="button" class="timer__btn timer__btn-control timer__btn-start timer__set">
            <span class="material-icons">play_arrow</span>
        </button>
        <button type="button" class="timer__btn timer__btn-control timer__btn-reset timer__set">
            <span class="material-icons">restart_alt</span>
        </button>
        <select name="mySelecct" >
            <option value="1">5/30</option>
            <option value="2">10/50</option>
        </select>
        
    </div>

    <script src="timer.js"></script>
</body>
</html>
