<!-- Timer display and handle to backend -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="timer.css">

</head>
<body>
    <div class="timer">
        <span class="timer__part timer__part-minutes timer__set">00</span>
        <span class="timer__part timer__set" >:</span>
        <span class="timer__part timer__part-seconds timer__set">00</span>
        <button type="button" class="timer__btn timer__btn-control timer__btn-start timer__set">
            <span class="material-icons">play_arrow</span>
        </button>
        <button type="button" class="timer__btn timer__btn-control timer__btn-reset timer__set">
            <span class="material-icons">restart_alt</span>
        </button>
        <select name="mySelecct" >
            <option value="1">5/30</option>
            <option value="2">10/50</option>
        </select>
        
    </div>
    <div class="set__session">
        <div class="row">
            <p>Session length</p>
        </div>
        <input type="number" id="number__session" class="set__box" min="1" value="1">
        <div class="row">
            <p>Break length</p>
        </div>
        <input type="number" id="number__break" class="set__box" min="1" value="">
        <button class="btn" id="set__btn" onclick="value">set</button>
        
    </div>
    

    <script src="timer.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>git
</body>
</html>
